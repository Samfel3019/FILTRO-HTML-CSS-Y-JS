<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="material/logo.png">
    <title>Gestión - Reporte</title>
    <link rel="stylesheet" type="text/css" href="stylecamper.css">
</head>
<body>
    <form id="clienteForm">
        <h1 class="titulo-cliente">INFO CAMPER</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required min="19" max="79">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>
        <label for="correo">Número:</label>
        <input type="text" id="numero" required>
        <label for="puntos">CampCoins:</label>
        <input type="number" id="puntos" step="1" value="0">
        <button type="button" onclick="agregarCliente()">Agregar Camper</button>
    </form>
    
    <h2 class="reporte">REPORTE CAMPERS</h2>
    <div id="clientesLista">
        <!-- Aquí se mostrarán los clientes registrados -->
    </div>

    <script src="scriptcampers.js"></script>
</body>
</html>
